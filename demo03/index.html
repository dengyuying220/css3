<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>结构伪类选择器</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		.demo {
			border: 1px solid #ccc;
			width: 300px;
			margin: 50px auto;
			padding: 10px;
		}
		.demo li {
			float: left;
			list-style: none;
			padding: 2px;
		}
		.clearfix {
			clear: both;
			overflow: auto;
		}
	</style>
</head>
<body>
	<div class="demo clearfix">
		<ul class="clearfix">
			<li><a href="">1</a></li>
			<li><a href="">2</a></li>
			<li><a href="">3</a></li>
			<li><a href="">4</a></li>
			<li><a href="">5</a></li>
			<li><a href="">6</a></li>
			<li><a href="">7</a></li>
			<li><a href="">8</a></li>
			<li><a href="">9</a></li>
			<li><a href="">10</a></li>
		</ul>
	</div>
</body>
</html>
